__include__: [
  'visdrone2019.yml',
  '../runtime.yml',
  '../base/dataloader_dfine.yml',
  '../base/optimizer.yml',
  '../base/dfine_hgnetv2.yml',
]

print_freq: 2000
output_dir: ./outputs/deim_dinov3_vits_visdrone

yolo_metrice: True

DEIM:
  backbone: DinoVisionTransformer
  encoder: SimpleEncoder

DinoVisionTransformer:
  patch_size: 16
  embed_dim: 384
  depth: 12
  num_heads: 6
  ffn_ratio: 4
  pretrained: dinov3_vits16_pretrain_lvd1689m-08c60483.pth

SimpleEncoder:
  in_channels: [384]
  feat_strides: [16]

DFINETransformer:
  feat_channels: [384]
  feat_strides: [16]
  num_levels: 1
  hidden_dim: 256
  num_points: [4]

optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*(?:norm|bn)).*$'     # except bias
      weight_decay: 0.

  lr: 0.0002
  betas: [0.9, 0.999]
  weight_decay: 0.0001


# Increase to search for the optimal ema
epoches: 80 # 120 + 4n

## Our DataAug
train_dataloader: 
  dataset: 
    transforms:
      ops:
        - {type: RandomPhotometricDistort, p: 0.5}
        - {type: RandomZoomOut, fill: 0}
        - {type: RandomIoUCrop, p: 0.8}
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: RandomHorizontalFlip}
        - {type: Resize, size: [640, 640], }
        - {type: SanitizeBoundingBoxes, min_size: 1}
        - {type: ConvertPILImage, dtype: 'float32', scale: True, dinov3_norm: True}   
        - {type: ConvertBoxes, fmt: 'cxcywh', normalize: True}
      policy:
        epoch: 72   # list 
  collate_fn:
    stop_epoch: 72
    ema_restart_decay: 0.9999
    base_size_repeat: 4
  total_batch_size: 4
val_dataloader:
  dataset:
    transforms:
      ops:
        - {type: Resize, size: [640, 640], }
        - {type: ConvertPILImage, dtype: 'float32', scale: True, dinov3_norm: True}
  total_batch_size: 4